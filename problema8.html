<meta charset="UTF-8">
<script>
    //Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit
    const celsius = Number(prompt("Insira uma temperatura em graus celsius"));
    const resultado1 = celsius * 1.8
    const resultado2  = resultado1 + 32
    document.write (`A quantidade informada de graus Celsius convertida para Fahrenheit é de ${resultado2}°F`);
</script>

<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    const anoNascimento = prompt ("Insira seu ano de nascimento");
    const anoDoIrmao = prompt ("Insira o ano de nascimento do seu irmão mais velho");
    const diferencaIdade = anoNascimento - anoDoIrmao
    document.write (`A diferença é de ${diferencaIdade} anos`);
</script>

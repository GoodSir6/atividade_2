<meta charset="UTF-8">
<script>
    //Peça para o usuário informar qual foi o preço do jantar.
    //Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    const preço_jantar = Number(prompt("Insira qual foi o valor do jantar."));
    const resultado = preço_jantar * 0.1
    const resultado2 = preço_jantar + resultado
    document.write (`O valor total do jantar é de ${resultado2} considerando a gorjeta do garçom.`);
</script>

<meta charset="UTF-8">
<script>
    //Peça para o usuário informar o salário que recebe mensalmente. 
    //Também peça para informar o percentual que deseja pedir de aumento salarial. Calcule qual será o novo salário após o aumento desejado e apresente o resultado.
    const salario = Number(prompt("Insira seu salário atual."))
    const porcentagem = Number(prompt("Insira o percentual que deseja receber de aumento salarial."))
    const resultado1 = porcentagem / 100
    const resultado2 = salario * resultado1
    const resultado3 = resultado2 + salario
    document.write (`Caso você receba o aumento, você ficará com um salário de R$${resultado3}`)
</script>

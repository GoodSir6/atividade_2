<meta charset="UTF-8">
<script>
    //Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    const ovos = Number(prompt("Insire a quantidade de ovos que você comprou"));
    const resultado = ovos / 12
    const resultadoRounded = +(resultado.toFixed(0));
    document.write (`A quantidade de ovos que você comprou equivale a ${resultadoRounded} dúzias.`);
</script>

<meta charset="UTF-8">
    <script>
    //Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    const metro = Number(prompt("Insira uma quantidade aleatória de metros"))
    const divisor = 1000
    const resultado = metro * divisor
    document.write(`Este valor em milímetros equivale a ${resultado}`)
    </script>

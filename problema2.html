<meta charset="UTF-8">
<script>
    //Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    const numero1 = Number(prompt("Insira um número inteiro aleatório"))
    const numero2 = Number(prompt("insira outro número inteiro aleatório"))
    const resultado = numero1 + numero2
    document.write(`A soma destes números é de ${resultado}`)
</script>

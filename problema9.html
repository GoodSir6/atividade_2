<meta charset="UTF-8">
<script>
    //Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    const fahrenheit = Number(prompt("Insira uma temperatura em Fahrenheit"));
    const resultado1 = fahrenheit - 32
    const x  = resultado1 / 1.8
    const xRounded = +(x.toFixed(1));
    document.write (`A quantidade informada de graus Fahrenheit convertida para Celsius é de ${xRounded}°C`);
</script>
